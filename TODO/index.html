<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#F7F9FC">
  <title>Superlist To-Do</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="icon.png">
  <!-- Inter font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div id="app-root" class="app-grid">
    <!-- Sidebar -->
    <nav id="sidebar" aria-label="Main navigation" role="navigation"></nav>
    <!-- List View -->
    <main id="list-view" role="main"></main>
    <!-- Detail Pane -->
    <aside id="detail-pane" role="complementary"></aside>
  </div>
  <!-- Light/Dark Toggle -->
  <button id="theme-toggle" aria-label="Toggle light/dark mode"></button>
  <script src="script.js"></script>
</body>
</html>
